<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required></input></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required></input></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" required></input></label>
                <label for="new-password">Create New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required></input></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline"></input>Personal Account</label>
                <label for="business-account"><input id="business-account" type="rado" name="account-type" class="inline"></input>Business Account</label>
                <label for="terms-and-conditions">
                    <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline"></input> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file"></input></label>
                <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120"></input></label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: 
                    <textarea id="bio" name="bio" rows="3" cols="30" placehoder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit"> 
        </form>
    </body>
</html>
